<div>

  <div id='typeTable'>

    <div>
      <button class='btn' ng-click="$ctrl.toggleStrengths(); $ctrl.findStrengths()">Toggle Team Strength</button>
      <div ng-show='$ctrl.showStrengths'>
        <ol>
          <div ng-repeat='type in $ctrl.strengths' ng-model='$ctrl.strengths'>
            <li>{{ type.name }}</li>
          </div>
        </ol>
      </div>
    </div>

    <div>
      <button class='btn' ng-click="$ctrl.toggleWeaknesses(); $ctrl.findWeaknesses()">Toggle Team Weaknesses</button>
      <div ng-show='$ctrl.showWeaknesses'>
        <ol>
          <div ng-repeat='type in $ctrl.weaknesses' ng-model='$ctrl.weaknesses' ng-change='$ctrl.findWeaknesses($ctrl.team)'>
            <li>{{ type.name }}</li>
          </div>
        </ol>
      </div>
    </div>
