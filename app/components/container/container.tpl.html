<div class='container' ng-controller='Pokedex'>
  <form id='' class='form-inline'>
    <label>Pokemon Lookup:</label>
    <input type='text' ng-focus='$ctrl.getAllPokemon()' ng-model='$ctrl.searchValue' uib-typeahead='pkmn for pkmn in $ctrl.pokedex | filter:$viewValue | limitTo:8' class='form-control'>
    <button class='btn' ng-click='$ctrl.getDetails()'><span class='glyphicon glyphicon-search' aria-hidden='true'></span></button>
  </form>

  <div ng-show='$ctrl.pkmn_result' class='well'>
    <live-pokemon pokemon='$ctrl.pkmn_result'></live-pokemon>
    <button class='btn' ng-click='$ctrl.addToTeam($ctrl.pkmn_result)'><span class='glyphicon glyphicon-plus'></span></button>
    <button class='btn' ng-click='$ctrl.closeSearch()'><span class='glyphicon glyphicon-remove-sign'></span></button>
  </div>

  <my-pokemon team='$ctrl.team'></my-pokemon>
  <team-data team='$ctrl.team' ></team-data>

</div>
