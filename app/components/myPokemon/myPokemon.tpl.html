<div>
  <div id='PokemonContainer' class='FlexContainer'>
    <div id='PokemonCard' ng-repeat='pokemon in $ctrl.team.pokemon | orderBy : "index"'>
      <div class='well WellShadow'>
        <h4 id='PokemonName'>{{ pokemon.name }}</h4>
        <div class='FlexContainer'>
          <div>
            <img id='PokemonImage' alt="{{ pokemon.name }}" ng-src="{{ pokemon.sprites.front_default  || '' }}"/>
          </div>
          <div id='MoveSelectors' class='FlexContainer'>
            <h5>Move Selection</h5>
            <select class='form-control' id='MoveSelector' ng-model='pokemon.myMoves["one"]'>
              <option ng-repeat='move in pokemon.moves' value='{{ move.move }}'>{{ move.move.name }}</option>
            </select>
            <select class='form-control' id='MoveSelector' ng-model='pokemon.myMoves["two"]'>
              <option ng-repeat='move in pokemon.moves' value='{{ move.move }}'>{{ move.move.name }}</option>
            </select>
            <select class='form-control' id='MoveSelector' ng-model='pokemon.myMoves["three"]'>
              <option ng-repeat='move in pokemon.moves' value='{{ move.move }}'>{{ move.move.name }}</option>
            </select>
            <select class='form-control' id='MoveSelector' ng-model='pokemon.myMoves["four"]'>
              <option ng-repeat='move in pokemon.moves' value='{{ move.move }}'>{{ move.move.name }}</option>
            </select>
          </div>
        </div>
        <div class='row' id='PokemonOptions'>
          <button title='Move up in team.' class='btn' ng-click='$ctrl.indexUp(pokemon)'><span class='glyphicon glyphicon-arrow-up'></span></button>
          <button title='Move down in team.' class='btn' ng-click='$ctrl.indexDown(pokemon)'><span class='glyphicon glyphicon-arrow-down'></span></button>
          <button title='Remove from team.' class='btn' ng-click='$ctrl.removeFromTeam(pokemon)'><span class='glyphicon glyphicon-trash'></span></button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="PokemonDetails" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <live-pokemon pokemon='$ctrl.live_pokemon'></live-pokemon>
        <button title='Close window.' class='btn btn-danger' data-dismiss="modal" ng-click='closePokemon()'><span class='glyphicon glyphicon-eye-close'></span></button>
      </div>
    </div>

  </div>
</div>
