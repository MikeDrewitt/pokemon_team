<img alt="{{ $ctrl.pokemon.data.name }}" ng-src="{{ $ctrl.pokemon.data.sprites.front_default  || '' }}"/>
<hr />
name: <a href="#" class="names">{{ $ctrl.pokemon.data.name }}</a>
<br />
height: {{ $ctrl.pokemon.data.height }} ft
<br />
weight: {{ $ctrl.pokemon.data.weight }} lbs
<br />
<div ng-repeat='stat in $ctrl.pokemon.data.stats'>
  {{ stat.stat.name }} - {{ stat.base_stat }}
</div>
<br />
<div ng-repeat='type in $ctrl.pokemon.data.types'>
  type(s): {{ type.type.name }}
</div>
<br />
