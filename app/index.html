<!doctype html>
<html ng-app="GetPokemon">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- My Stuff -->
    <script src="./app.controller.js"></script>
    <script src="./components/modal/modal.controller.js"></script>

  </head>
  <body>
    <div class='container-fluid' ng-controller="GetPokemon">
      <form class="form-inline">
        <input type="text" ng-model="searchValue" uib-typeahead="pokemon for pokemon in pokedex | filter:$viewValue | limitTo:8" class="form-control">
        <button class="btn" ng-click="getDetails()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
      </form>

      <div ng-show='results' class="well">
        <img alt="{{ results.data.name }}" ng-src="{{ results.data.sprites.front_default  || '' }}"/>
        <hr />
        name: {{ results.data.name }}
        <br />
        height: {{ results.data.height }} ft
        <br />
        weight: {{ results.data.weight }} lbs
        <br />
        <div ng-repeat='stat in results.data.stats'>
          {{ stat.stat.name }} - {{ stat.base_stat }}
        </div>
        <br />
        <div ng-repeat='type in results.data.types'>
          type(s): {{ type.type.name }}
        </div>
      </div>

    </div>
  </body>
</html>
