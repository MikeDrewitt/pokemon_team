<!doctype html>
<html ng-app="GetPokemon">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.1.3.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- My Stuff -->
    <script src="./app.controller.js"></script>
    <script src="./components/livePokemon/livePokemon.controller.js"></script>

  </head>
  <body>
    <div class='container-fluid' ng-controller="GetPokemon">
      <form class="form-inline">
        <input type="text" ng-model="searchValue" uib-typeahead="pkmn for pkmn in pokedex | filter:$viewValue | limitTo:8" class="form-control">
        <button class="btn" ng-click="getDetails()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
      </form>

      <div ng-show='results' class="well">
        <live-pokemon pokemon="results"></live-pokemon>
        <button class='btn' ng-click="updateTeam()"><span class='glyphicon glyphicon-plus'></span></button>
      </div>

      <ol>
        <div class='myPokemon' ng-repeat="pokemon in team">
          <li>
            {{ pokemon.data.name }}
            <button ng-click='indexUp(pokemon)'><span class="glyphicon glyphicon-arrow-up"></span></button>
            <button ng-click='indexDown(pokemon)'><span class="glyphicon glyphicon-arrow-down"></span></button>
            <button ng-click='removePokemon(pokemon)'><span class="glyphicon glyphicon-trash"></span></button>
            <button ng-click='viewPokemon(pokemon)'><span class="glyphicon glyphicon-eye-open"></span></button>
          </li>
        </div>
      </ol>

      <div ng-show="live_pokemon" class="well">
        <live-pokemon pokemon="live_pokemon"></live-pokemon>
        <button ng-click="closePokemon()"><span class="glyphicon glyphicon-eye-close"></span></button>
      </div>

    </div>
  </body>
</html>
